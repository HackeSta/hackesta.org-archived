       <script type="text/javascript">
  function toggle(){
  var sidebarButton = document.getElementById("nav-icon1")
   sidebarButton.addEventListener('click', function(event) {
  var state = document.getElementById("wrapper").className;

  if (state == "toggled")
  {
    document.getElementById("nav-icon1").className = "";
    document.getElementById("wrapper").className = "toggled";
  }
  else
  {
    document.getElementById("nav-icon1").className = "open";
    document.getElementById("wrapper").className = "";
  }
  }
  )};

  }
  </script>
